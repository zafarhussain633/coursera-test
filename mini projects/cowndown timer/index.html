<!DOCTYPE html>
<html>
    <head>
        <title>new year timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width , initial-scale = 1.0">
        <meta http-equiv="X-UA-Compitable" content="IE-edge">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <div class="countdown-container">
        <div><h1>UMAR BIRTHDAY Coming</h1></div>

            <div class="timer-container">
                <div >
                    <p  class="timer" id="day">0</p><span>Day</span>
                </div>
                <div>
                    <p  class="timer" id="hour">0</p><span>Hour</span>
                </div>
                <div >
                    <p  class="timer" id="minut">0</p><span>Minute</span>
                </div>
                <div>
                    <p class="timer" id="second">0</p><span>Second</span>
                </div>
            </div><br>
            <button id="startButton">Start countdown</button>
            <button id="stopButton">Stop </button>
            <button id="restartButton">Restart</button>
 <footer>
    <caption>Created by <b>Zafar Hussain</b></caption>
</footer>


        </div>



        <script src="main.js"></script>
    </body>
</html>
